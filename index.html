<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💎 Jewelry Production Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- 
      [수정 1] 기존 lucide.js를 삭제하고, React용 라이브러리인 lucide-react.js로 교체했습니다.
    -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-strong: 0 15px 35px rgba(31, 38, 135, 0.5);
            --backdrop-blur: blur(20px);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%, 
                #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 글래스모피즘 효과 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
        }

        .glass-card-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-strong);
        }

        /* 네오모피즘 버튼 */
        .neo-button {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-button:hover {
            transform: translateY(-2px);
            box-shadow: 25px 25px 70px #d0d0d0, -25px -25px 70px #ffffff;
        }

        .neo-button:active {
            transform: translateY(0);
            box-shadow: inset 10px 10px 20px #d0d0d0, inset -10px -10px 20px #ffffff;
        }

        /* 그라데이션 버튼 */
        .gradient-button {
            background: var(--primary-gradient);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .gradient-button:hover::before {
            left: 100%;
        }

        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        /* 진행률 원형 차트 개선 */
        .progress-circle {
            transform: rotate(-90deg);
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        /* 마이크로 애니메이션 */
        .micro-bounce {
            animation: microBounce 2s infinite;
        }

        @keyframes microBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-1px);
            }
        }

        /* 부드러운 페이드 인 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 스케일 호버 효과 */
        .scale-hover {
            transition: transform 0.3s ease;
        }

        .scale-hover:hover {
            transform: scale(1.05);
        }

        /* 프로세스 아이콘 애니메이션 */
        .process-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .process-icon:hover {
            transform: scale(1.2) rotate(5deg);
        }

        /* 입력 필드 개선 */
        .modern-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
        }

        .modern-input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* 테이블 개선 */
        .modern-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .table-row {
            transition: all 0.2s ease;
        }

        .table-row:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }

        /* 통계 카드 개선 */
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        /* 알림 개선 */
        .notification {
            backdrop-filter: blur(20px);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 로딩 애니메이션 개선 */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 개선 */
        .modal-backdrop {
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 반응형 개선 */
        @media (max-width: 768px) {
            .glass-card {
                margin: 0.5rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* 체크박스 커스텀 */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .custom-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* 프로세스 완료 애니메이션 */
        .process-complete {
            animation: completeSuccess 0.6s ease;
        }

        @keyframes completeSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* 텍스트 그라데이션 */
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 플로팅 액션 버튼 */
        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        
        // [수정 2] 아이콘을 불러오는 객체를 lucide에서 LucideReact로 변경했습니다.
        const { 
            Camera, FileText, Calendar, CheckCircle, Circle, Upload, Download, 
            Search, Filter, Edit2, Plus, Save, X, Trash2, Share2, Link, 
            AlertCircle, CheckCircle2, BarChart3, TrendingUp, Clock, Users,
            Sparkles, Zap, Heart, Star
        } = LucideReact;

        const JewelryProductionTracker = () => {
            // 제조 공정 단계
            const processes = [
                { id: 'cad', name: 'CAD\n캐드', icon: '🖥️', fullName: 'Computer-Aided Design', color: '#667eea' },
                { id: 'wax_printing', name: 'Wax Printing\n왁스프린팅', icon: '🖨️', fullName: 'Wax 3D Printing', color: '#764ba2' },
                { id: 'casting', name: 'Casting\n캐스팅', icon: '🔥', fullName: 'Metal Casting', color: '#f093fb' },
                { id: 'filing', name: 'Filing\n파일링', icon: '🔧', fullName: 'Metal Filing', color: '#f5576c' },
                { id: 'stone_setting', name: 'Stone Setting\n스톤셋팅', icon: '💎', fullName: 'Gemstone Setting', color: '#4facfe' },
                { id: 'engraving', name: 'Engraving\n각인', icon: '✏️', fullName: 'Laser Engraving', color: '#00f2fe' },
                { id: 'polishing', name: 'Polishing\n폴리싱', icon: '✨', fullName: 'Surface Polishing', color: '#43e97b' },
                { id: 'qc', name: 'QC\n품질검수', icon: '🔍', fullName: 'Quality Control', color: '#38f9d7' }
            ];

            // 초기 제품 데이터
            const initialProducts = [
                { id: 'PROD001', name: 'JY-01E', category: 'earring', material: 'Silver 925', createdAt: new Date().toISOString() },
                { id: 'PROD002', name: 'JY-02E', category: 'earring', material: '14K Gold', createdAt: new Date().toISOString() },
                { id: 'PROD003', name: 'JY-03E', category: 'earring', material: 'Platinum', createdAt: new Date().toISOString() },
                { id: 'PROD004', name: 'JY-01N', category: 'necklace', material: '18K Gold', createdAt: new Date().toISOString() },
                { id: 'PROD005', name: 'JY-02N', category: 'necklace', material: 'Silver 925', createdAt: new Date().toISOString() }
            ];

            // 상태 관리 - 향상된 로컬 저장소 지원
            const [products, setProducts] = useState(() => {
                try {
                    const saved = localStorage.getItem('jewelry_products_v2');
                    const parsed = saved ? JSON.parse(saved) : null;
                    if (parsed && Array.isArray(parsed) && parsed.length > 0) {
                        return parsed;
                    }
                } catch (error) {
                    console.warn('Failed to load products from localStorage:', error);
                }
                return initialProducts;
            });
            
            const [productionData, setProductionData] = useState(() => {
                try {
                    const saved = localStorage.getItem('jewelry_production_data_v2');
                    return saved ? JSON.parse(saved) : {};
                } catch (error) {
                    console.warn('Failed to load production data from localStorage:', error);
                    return {};
                }
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('all');
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(null);
            const [showImportModal, setShowImportModal] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareUrl, setShareUrl] = useState('');
            const [notification, setNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [autoSaveStatus, setAutoSaveStatus] = useState('saved');
            const [lastSaved, setLastSaved] = useState(new Date());
            const [formData, setFormData] = useState({
                name: '',
                category: 'earring',
                material: ''
            });

            // 향상된 자동 저장 시스템
            const saveToLocalStorage = useCallback((productsData, productionDataState) => {
                try {
                    setAutoSaveStatus('saving');
                    localStorage.setItem('jewelry_products_v2', JSON.stringify(productsData));
                    localStorage.setItem('jewelry_production_data_v2', JSON.stringify(productionDataState));
                    localStorage.setItem('jewelry_last_saved', new Date().toISOString());
                    setLastSaved(new Date());
                    setAutoSaveStatus('saved');
                    
                    // 자동 저장 성공 표시
                    setTimeout(() => {
                        if (document.querySelector('.auto-save-indicator')) {
                            document.querySelector('.auto-save-indicator').classList.add('animate-pulse');
                            setTimeout(() => {
                                document.querySelector('.auto-save-indicator')?.classList.remove('animate-pulse');
                            }, 1000);
                        }
                    }, 100);
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                    setAutoSaveStatus('error');
                    showNotification('Auto-save failed. Please export your data as backup. / 자동 저장 실패. 데이터를 백업으로 내보내주세요.', 'error');
                }
            }, []);

            // 디바운스된 자동 저장
            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    if (products.length > 0) {
                        saveToLocalStorage(products, productionData);
                    }
                }, 1000); // 1초 대기 후 저장

                return () => clearTimeout(timeoutId);
            }, [products, productionData, saveToLocalStorage]);

            // 브라우저 탭 종료 전 확인
            useEffect(() => {
                const handleBeforeUnload = (e) => {
                    if (autoSaveStatus === 'saving') {
                        e.preventDefault();
                        e.returnValue = 'Data is still being saved. Are you sure you want to leave?';
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);
                return () => window.removeEventListener('beforeunload', handleBeforeUnload);
            }, [autoSaveStatus]);

            // 알림 표시 함수 - 향상된 애니메이션
            const showNotification = useCallback((message, type = 'success') => {
                setNotification({ message, type, id: Date.now() });
                setTimeout(() => setNotification(null), 4000);
            }, []);

            // URL에서 데이터 로드하기
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const sharedData = urlParams.get('d');
                
                if (sharedData) {
                    setIsLoading(true);
                    try {
                        const compactData = JSON.parse(atob(sharedData));
                        
                        if (compactData.products && compactData.productionData) {
                            const restoredProducts = compactData.products.map(p => ({
                                id: p.i,
                                name: p.n,
                                category: p.c,
                                material: p.m,
                                createdAt: new Date().toISOString()
                            }));
                            
                            const restoredProductionData = {};
                            Object.keys(compactData.productionData).forEach(productId => {
                                const compactProdData = compactData.productionData[productId];
                                if (compactProdData.p) {
                                    restoredProductionData[productId] = {
                                        processes: {}
                                    };
                                    
                                    Object.keys(compactProdData.p).forEach(processId => {
                                        const compactProcess = compactProdData.p[processId];
                                        restoredProductionData[productId].processes[processId] = {
                                            completed: compactProcess.c === 1,
                                            completedDate: compactProcess.d || '',
                                            lastUpdated: new Date().toISOString()
                                        };
                                    });
                                }
                            });
                            
                            setProducts(restoredProducts);
                            setProductionData(restoredProductionData);
                            
                            window.history.replaceState({}, document.title, window.location.pathname);
                            
                            showNotification('🎉 Shared data loaded successfully! Welcome back! / 공유된 데이터를 성공적으로 불러왔습니다!');
                        }
                    } catch (error) {
                        console.error('Failed to load shared data:', error);
                        showNotification('❌ Failed to load shared data / 공유된 데이터 불러오기 실패', 'error');
                    } finally {
                        setIsLoading(false);
                    }
                }
            }, [showNotification]);

            // 자동 URL 업데이트
            useEffect(() => {
                const updateUrl = () => {
                    try {
                        const compactData = {
                            products: products.map(p => ({
                                i: p.id,
                                n: p.name,
                                c: p.category,
                                m: p.material
                            })),
                            productionData: Object.keys(productionData).reduce((acc, productId) => {
                                const data = productionData[productId];
                                if (data && data.processes) {
                                    const processData = Object.keys(data.processes).reduce((procAcc, processId) => {
                                        if (data.processes[processId] && data.processes[processId].completed) {
                                            procAcc[processId] = {
                                                c: 1,
                                                d: data.processes[processId].completedDate || ''
                                            };
                                        }
                                        return procAcc;
                                    }, {});
                                    
                                    if (Object.keys(processData).length > 0) {
                                        acc[productId] = { p: processData };
                                    }
                                }
                                return acc;
                            }, {})
                        };

                        const dataString = JSON.stringify(compactData);
                        
                        if (dataString.length < 1500) {
                            const encodedData = btoa(dataString);
                            const newUrl = `${window.location.origin}${window.location.pathname}?d=${encodedData}`;
                            window.history.replaceState({}, document.title, newUrl);
                        }
                    } catch (error) {
                        console.error('URL update failed:', error);
                    }
                };

                const timeoutId = setTimeout(updateUrl, 500);
                return () => clearTimeout(timeoutId);
            }, [products, productionData]);

            // 진행률 계산
            const calculateProgress = useCallback((productId) => {
                const data = productionData[productId];
                if (!data) return 0;
                
                const completedCount = processes.reduce((count, process) => {
                    return data.processes?.[process.id]?.completed ? count + 1 : count;
                }, 0);
                
                return Math.round((completedCount / processes.length) * 100);
            }, [productionData, processes]);

            // 필터링된 제품 목록
            const filteredProducts = useMemo(() => {
                return products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         product.id.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = filterCategory === 'all' || product.category === filterCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [products, searchTerm, filterCategory]);

            // 카테고리 목록
            const categories = useMemo(() => {
                return ['all', ...new Set(products.map(p => p.category))];
            }, [products]);

            // 통계 데이터
            const statistics = useMemo(() => {
                const totalProducts = products.length;
                const completedProducts = products.filter(p => calculateProgress(p.id) === 100).length;
                const inProgressProducts = products.filter(p => {
                    const progress = calculateProgress(p.id);
                    return progress > 0 && progress < 100;
                }).length;
                const averageProgress = totalProducts > 0 
                    ? Math.round(products.reduce((sum, p) => sum + calculateProgress(p.id), 0) / totalProducts)
                    : 0;

                return {
                    totalProducts,
                    completedProducts,
                    inProgressProducts,
                    averageProgress
                };
            }, [products, calculateProgress]);

            // URL 공유 기능
            const generateShareUrl = useCallback(() => {
                const currentUrl = window.location.href;
                setShareUrl(currentUrl);
                setShowShareModal(true);
                showNotification('🚀 Share URL generated! Copy and share with your team! / 공유 URL이 생성되었습니다!');
            }, [showNotification]);

            // 클립보드 복사
            const copyToClipboard = useCallback(async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    showNotification('📋 URL copied to clipboard! Ready to share! / URL이 클립보드에 복사되었습니다!');
                } catch (error) {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('📋 URL copied! Ready to share! / URL이 복사되었습니다!');
                }
            }, [showNotification]);

            // 데이터 내보내기
            const exportData = useCallback(async () => {
                try {
